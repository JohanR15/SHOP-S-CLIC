<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop's Clic</title>
    <link rel="stylesheet" href="/Style/inicio.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <div class="circle2">
            <span class="circle__btn">
               <a href="index.html">
               <ion-icon class="fa fa-sign-in" name="play"></ion-icon></a>
            </span>
            <span class="circle__back-1"></span>
            <span class="circle__back-2"></span>
        </div>
        <div class="components">

            <div class="btn btn__secondary">
                <p>Enviar</p>
            </div>

            <div class="chip">
                <div class="chip__icon">
                    <ion-icon class="fa fa-question-circle"></ion-icon>
                </div>
                <p>¿Olvidaste tu contraseña?</p>
                <div class="chip__close">
                    <ion-icon name="close"></ion-icon>
                </div>
            </div>


            <div class="form">

                <input type="password" class="search__input" placeholder="Contraseña...">
                <div class="search__icon">
                    <ion-icon class="fa fa-key"></ion-icon>
                </div>
            </div>

            <div class="search">
                <input type="text" class="search__input" placeholder="Usuario...">
                <div class="search__icon">
                    <ion-icon class="fa fa-user"></ion-icon>
                </div>
            </div>

            <div class="segmented-control">

                <input type="radio" name="radio2" value="5" id="tab-1" checked />
                <label for="tab-1" class="segmented-control__1">
                    <p>Iniciar</p>
                </label>

                <input type="radio" name="radio2" value="4" id="tab-2" />
                <label for="tab-2" class="segmented-control__2">
                    <p>Registrar</p>
                </label>

                <div class="segmented-control__color"></div>
            </div>
        </div>
    </div>
</body>

</html>
